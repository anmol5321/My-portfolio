<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmol Kolhe's Portfolio - Android & Flutter Developer</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    
    .typing-animation {
      overflow: hidden;
      border-right: 2px solid #3b82f6;
      white-space: nowrap;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #3b82f6 }
    }
    
    .gradient-bg {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .glass-card {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    
    .skill-bar {
      transition: width 2s ease-in-out;
    }
    
    .project-card {
      transition: all 0.3s ease;
    }
    
    .project-card:hover {
      transform: translateY(-8px);
    }
    
    .certificate-item {
      transition: all 0.3s ease;
    }
    
    .certificate-item:hover {
      transform: scale(1.05);
    }
    
    .scroll-smooth {
      scroll-behavior: smooth;
    }
    
    .magnetic-btn {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .magnetic-btn:hover {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .neon-glow {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }
    
    .loading-spinner {
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #2563eb;
    }
    
    /* Dark mode scrollbar */
    .dark ::-webkit-scrollbar-track {
      background: #374151;
    }
    
    .dark ::-webkit-scrollbar-thumb {
      background: #6b7280;
    }
    
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
    
    /* Mobile menu animation */
    .mobile-menu {
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }
    
    .mobile-menu.open {
      transform: translateX(0);
    }
  </style>
</head>
<body class="scroll-smooth">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { motion, AnimatePresence } = Motion;

    // Particle Background Component
    const ParticleBackground = () => {
      const [particles, setParticles] = useState([]);

      useEffect(() => {
        const particleArray = [];
        for (let i = 0; i < 50; i++) {
          particleArray.push({
            id: i,
            x: Math.random() * 100,
            y: Math.random() * 100,
            size: Math.random() * 4 + 1,
            delay: Math.random() * 6
          });
        }
        setParticles(particleArray);
      }, []);

      return (
        <div className="particles">
          {particles.map((particle) => (
            <div
              key={particle.id}
              className="particle"
              style={{
                left: `${particle.x}%`,
                top: `${particle.y}%`,
                width: `${particle.size}px`,
                height: `${particle.size}px`,
                animationDelay: `${particle.delay}s`
              }}
            />
          ))}
        </div>
      );
    };

    // Enhanced Navigation Component
    const Navigation = ({ darkMode, toggleDarkMode }) => {
      const [activeSection, setActiveSection] = useState('home');
      const [isScrolled, setIsScrolled] = useState(false);
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

      useEffect(() => {
        const handleScroll = () => {
          setIsScrolled(window.scrollY > 50);
          
          const sections = ['home', 'about', 'skills', 'projects', 'certificates', 'contact'];
          const current = sections.find(section => {
            const element = document.getElementById(section);
            if (element) {
              const rect = element.getBoundingClientRect();
              return rect.top <= 100 && rect.bottom >= 100;
            }
            return false;
          });
          
          if (current) {
            setActiveSection(current);
          }
        };

        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const scrollToSection = (sectionId) => {
        const element = document.getElementById(sectionId);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
          setMobileMenuOpen(false);
        }
      };

      const navItems = ['Home', 'About', 'Skills', 'Projects', 'Certificates', 'Contact'];

      return (
        <>
          <motion.nav
            initial={{ y: -100 }}
            animate={{ y: 0 }}
            className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${
              isScrolled 
                ? `${darkMode ? 'bg-gray-900/95' : 'bg-white/95'} backdrop-blur-md shadow-lg` 
                : 'bg-transparent'
            }`}
          >
            <div className="container mx-auto px-4 py-4">
              <div className="flex justify-between items-center">
                <motion.div
                  whileHover={{ scale: 1.05 }}
                  className={`text-xl font-bold font-mono ${darkMode ? 'text-white' : 'text-gray-900'}`}
                >
                  {'<AK/>'}
                </motion.div>
                
                {/* Desktop Menu */}
                <div className="hidden md:flex space-x-8">
                  {navItems.map((item) => (
                    <motion.button
                      key={item}
                      whileHover={{ scale: 1.1 }}
                      whileTap={{ scale: 0.95 }}
                      onClick={() => scrollToSection(item.toLowerCase())}
                      className={`transition-colors duration-300 ${
                        activeSection === item.toLowerCase()
                          ? 'text-blue-500 font-semibold'
                          : darkMode ? 'text-gray-300 hover:text-white' : 'text-gray-600 hover:text-gray-900'
                      }`}
                    >
                      {item}
                    </motion.button>
                  ))}
                </div>
                
                <div className="flex items-center space-x-4">
                  <motion.button
                    whileHover={{ scale: 1.1 }}
                    whileTap={{ scale: 0.95 }}
                    onClick={toggleDarkMode}
                    className={`p-2 rounded-full ${darkMode ? 'bg-gray-800 text-yellow-400' : 'bg-gray-200 text-gray-800'}`}
                  >
                    {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                  </motion.button>
                  
                  {/* Mobile Menu Button */}
                  <button
                    className="md:hidden p-2"
                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                  >
                    <div className={`w-6 h-6 flex flex-col justify-center items-center ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                      <span className={`block w-5 h-0.5 bg-current transform transition-all duration-300 ${mobileMenuOpen ? 'rotate-45 translate-y-1' : '-translate-y-1'}`}></span>
                      <span className={`block w-5 h-0.5 bg-current transition-all duration-300 ${mobileMenuOpen ? 'opacity-0' : 'opacity-100'}`}></span>
                      <span className={`block w-5 h-0.5 bg-current transform transition-all duration-300 ${mobileMenuOpen ? '-rotate-45 -translate-y-1' : 'translate-y-1'}`}></span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </motion.nav>

          {/* Mobile Menu */}
          <AnimatePresence>
            {mobileMenuOpen && (
              <motion.div
                initial={{ x: '-100%' }}
                animate={{ x: 0 }}
                exit={{ x: '-100%' }}
                transition={{ type: 'tween', duration: 0.3 }}
                className={`fixed top-0 left-0 w-64 h-full z-40 ${darkMode ? 'bg-gray-900' : 'bg-white'} shadow-xl`}
              >
                <div className="pt-20 px-6">
                  {navItems.map((item, index) => (
                    <motion.button
                      key={item}
                      initial={{ opacity: 0, x: -20 }}
                      animate={{ opacity: 1, x: 0 }}
                      transition={{ delay: index * 0.1 }}
                      onClick={() => scrollToSection(item.toLowerCase())}
                      className={`block w-full text-left py-3 px-4 rounded-lg mb-2 transition-colors duration-300 ${
                        activeSection === item.toLowerCase()
                          ? 'bg-blue-500 text-white'
                          : darkMode ? 'text-gray-300 hover:bg-gray-800' : 'text-gray-600 hover:bg-gray-100'
                      }`}
                    >
                      {item}
                    </motion.button>
                  ))}
                </div>
              </motion.div>
            )}
          </AnimatePresence>

          {/* Mobile Menu Overlay */}
          {mobileMenuOpen && (
            <div
              className="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"
              onClick={() => setMobileMenuOpen(false)}
            />
          )}
        </>
      );
    };

    // Enhanced Hero Section
    const HeroSection = ({ darkMode }) => {
      const [typingText, setTypingText] = useState('');
      const fullText = 'Android & Flutter Developer | Passionate about Mobile Development';

      useEffect(() => {
        let index = 0;
        const timer = setInterval(() => {
          if (index < fullText.length) {
            setTypingText(fullText.slice(0, index + 1));
            index++;
          } else {
            clearInterval(timer);
          }
        }, 100);

        return () => clearInterval(timer);
      }, []);

      const scrollToProjects = () => {
        document.getElementById('projects').scrollIntoView({ behavior: 'smooth' });
      };

      return (
        <section id="home" className={`min-h-screen flex items-center justify-center relative overflow-hidden ${darkMode ? 'bg-gray-900' : 'bg-white'}`}>
          <ParticleBackground />
          <div className="absolute inset-0 gradient-bg opacity-10"></div>
          
          <div className="container mx-auto px-4 text-center relative z-10">
            <motion.div
              initial={{ opacity: 0, y: 50 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ duration: 0.8 }}
            >
              <motion.div
                initial={{ scale: 0, rotate: -180 }}
                animate={{ scale: 1, rotate: 0 }}
                transition={{ delay: 0.2, type: "spring", stiffness: 260, damping: 20 }}
                className="relative mb-8"
              >
                <img
                  src="images/img.png"
                  alt="Anmol Kolhe"
                  className="w-30 h-32 md:w-40 md:h-40 rounded-full mx-auto border-4 border-blue-500 shadow-2xl"
                />
                <div className="absolute inset-0 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 opacity-20 animate-pulse"></div>
              </motion.div>
              
              <motion.h1
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                transition={{ delay: 0.4 }}
                className={`text-4xl md:text-6xl lg:text-7xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}
              >
                <span className="gradient-text">Anmol Kolhe</span>
              </motion.h1>
              
              <div className={`text-lg md:text-xl lg:text-2xl mb-8 h-8 ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                <span className="typing-animation">{typingText}</span>
              </div>
              
              <motion.div
                initial={{ opacity: 0, y: 20 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ delay: 0.8 }}
                className="flex flex-col sm:flex-row gap-4 justify-center items-center"
              >
                <motion.button
                  whileHover={{ scale: 1.05, y: -2 }}
                  whileTap={{ scale: 0.95 }}
                  onClick={scrollToProjects}
                  className="magnetic-btn bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-8 py-3 rounded-full text-lg font-semibold transition-all duration-300 shadow-lg neon-glow"
                >
                  View My Work üöÄ
                </motion.button>
                
                <motion.a
                  whileHover={{ scale: 1.05, y: -2 }}
                  whileTap={{ scale: 0.95 }}
                  href="#contact"
                  onClick={(e) => {
                    e.preventDefault();
                    document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
                  }}
                  className={`magnetic-btn border-2 border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white px-8 py-3 rounded-full text-lg font-semibold transition-all duration-300`}
                >
                  Get In Touch üìß
                </motion.a>
              </motion.div>
            </motion.div>
          </div>
        </section>
      );
    };

    // Enhanced About Section
    const AboutSection = ({ darkMode }) => {
      return (
        <section id="about" className={`py-20 relative overflow-hidden ${darkMode ? 'bg-gray-800' : 'bg-gray-50'}`}>
          <div className="container mx-auto px-4">
            <motion.div
              initial={{ opacity: 0, y: 50 }}
              whileInView={{ opacity: 1, y: 0 }}
              transition={{ duration: 0.8 }}
              viewport={{ once: true }}
              className="text-center mb-16"
            >
              <h2 className={`text-4xl md:text-5xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                <span className="gradient-text">About Me</span>
              </h2>
              <motion.div
                initial={{ width: 0 }}
                whileInView={{ width: 80 }}
                transition={{ delay: 0.5, duration: 0.8 }}
                viewport={{ once: true }}
                className="h-1 bg-gradient-to-r from-blue-500 to-purple-600 mx-auto rounded-full"
              />
            </motion.div>
            
            <div className="grid lg:grid-cols-2 gap-12 items-center max-w-6xl mx-auto">
              <motion.div
                initial={{ opacity: 0, x: -50 }}
                whileInView={{ opacity: 1, x: 0 }}
                transition={{ duration: 0.8 }}
                viewport={{ once: true }}
                className="relative"
              >
                <div className="relative overflow-hidden rounded-2xl shadow-2xl">
                  <img
                    src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=500&h=400&fit=crop"
                    alt="About Anmol"
                    className="w-full h-96 object-cover transition-transform duration-700 hover:scale-110"
                  />
                  <div className="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                </div>
              </motion.div>
              
              <motion.div
                initial={{ opacity: 0, x: 50 }}
                whileInView={{ opacity: 1, x: 0 }}
                transition={{ duration: 0.8 }}
                viewport={{ once: true }}
                className="space-y-6"
              >
                <p className={`text-lg leading-relaxed ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                  I'm a passionate Android and Flutter developer with a strong foundation in mobile app development. 
                  I love creating intuitive and efficient mobile applications that solve real-world problems and 
                  enhance user experiences.
                </p>
                
                <p className={`text-lg leading-relaxed ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                  With expertise in modern development frameworks and a keen eye for design, I bring ideas to life 
                  through clean code and innovative solutions.
                </p>
                
                <div className="space-y-4">
                  <h3 className={`text-xl font-semibold ${darkMode ? 'text-white' : 'text-gray-900'}`}>Core Skills:</h3>
                  <div className="flex flex-wrap gap-3">
                    {['Android Development', 'Flutter', 'UI/UX Design', 'Firebase', 'REST APIs', 'Kotlin', 'Dart'].map((skill, index) => (
                      <motion.span
                        key={skill}
                        initial={{ opacity: 0, scale: 0 }}
                        whileInView={{ opacity: 1, scale: 1 }}
                        transition={{ delay: index * 0.1 }}
                        viewport={{ once: true }}
                        whileHover={{ scale: 1.05 }}
                        className="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-2 rounded-full text-sm font-medium shadow-lg"
                      >
                        {skill}
                      </motion.span>
                    ))}
                  </div>
                </div>
                
                <motion.button
                  whileHover={{ scale: 1.05, y: -2 }}
                  whileTap={{ scale: 0.95 }}
                  onClick={() => document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })}
                  className={`magnetic-btn border-2 border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white px-8 py-3 rounded-full font-semibold transition-all duration-300 shadow-lg`}
                >
                  Let's Connect ü§ù
                </motion.button>
              </motion.div>
            </div>
          </div>
        </section>
      );
    };

    // Enhanced Skills Section
    const SkillsSection = ({ darkMode }) => {
      const [skillsVisible, setSkillsVisible] = useState(false);
      const skillsRef = useRef(null);

      const skills = [
        { name: 'HTML', level: 90, color: 'from-orange-500 to-red-500' },
        { name: 'CSS', level: 85, color: 'from-blue-500 to-cyan-500' },
        { name: 'JavaScript', level: 80, color: 'from-yellow-500 to-orange-500' },
        { name: 'Bootstrap', level: 75, color: 'from-purple-500 to-pink-500' },
        { name: 'React.js', level: 85, color: 'from-cyan-500 to-blue-500' },
        { name: 'SQL', level: 70, color: 'from-green-500 to-emerald-500' },
        { name: 'MongoDB', level: 65, color: 'from-emerald-500 to-green-500' },
        { name: 'Java', level: 88, color: 'from-red-500 to-orange-500' }
      ];

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setSkillsVisible(true);
            }
          },
          { threshold: 0.3 }
        );

        if (skillsRef.current) {
          observer.observe(skillsRef.current);
        }

        return () => observer.disconnect();
      }, []);

      return (
        <section id="skills" className={`py-20 relative overflow-hidden ${darkMode ? 'bg-gray-900' : 'bg-white'}`} ref={skillsRef}>
          <div className="container mx-auto px-4">
            <motion.div
              initial={{ opacity: 0, y: 50 }}
              whileInView={{ opacity: 1, y: 0 }}
              transition={{ duration: 0.8 }}
              viewport={{ once: true }}
              className="text-center mb-16"
            >
              <h2 className={`text-4xl md:text-5xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                <span className="gradient-text">Skills & Expertise</span>
              </h2>
              <motion.div
                initial={{ width: 0 }}
                whileInView={{ width: 80 }}
                transition={{ delay: 0.5, duration: 0.8 }}
                viewport={{ once: true }}
                className="h-1 bg-gradient-to-r from-blue-500 to-purple-600 mx-auto rounded-full"
              />
            </motion.div>
            
            <div className="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
              {skills.map((skill, index) => (
                <motion.div
                  key={skill.name}
                  initial={{ opacity: 0, x: -50 }}
                  whileInView={{ opacity: 1, x: 0 }}
                  transition={{ duration: 0.8, delay: index * 0.1 }}
                  viewport={{ once: true }}
                  className={`glass-card p-6 rounded-2xl ${darkMode ? 'bg-gray-800/50' : 'bg-white/50'} backdrop-blur-lg border ${darkMode ? 'border-gray-700' : 'border-gray-200'}`}
                >
                  <div className="flex justify-between items-center mb-3">
                    <span className={`font-semibold text-lg ${darkMode ? 'text-white' : 'text-gray-900'}`}>{skill.name}</span>
                    <span className={`text-sm font-medium ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>{skill.level}%</span>
                  </div>
                  <div className={`w-full bg-gray-200 rounded-full h-3 ${darkMode ? 'bg-gray-700' : ''} overflow-hidden`}>
                    <motion.div
                      className={`skill-bar bg-gradient-to-r ${skill.color} h-3 rounded-full relative overflow-hidden`}
                      initial={{ width: 0 }}
                      animate={{ width: skillsVisible ? `${skill.level}%` : 0 }}
                      transition={{ duration: 1.5, delay: index * 0.2 }}
                    >
                      <div className="absolute inset-0 bg-white/20 animate-pulse"></div>
                    </motion.div>
                  </div>
                </motion.div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    // Enhanced Projects Section
    const ProjectsSection = ({ darkMode }) => {
      const [selectedProject, setSelectedProject] = useState(null);
      const [filter, setFilter] = useState('All');

      const projects = [
        {
          id: 1,
          title: 'ATM Interface',
          description: 'A comprehensive ATM interface simulation built with modern UI/UX principles.',
          image: 'https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=400&h=300&fit=crop',
          technologies: ['Java', 'Swing', 'MySQL'],
          category: 'Desktop',
          github: 'https://github.com/anmol5321/OIBSIP/blob/main/ATMInterfaces.java',
          demo: '#',
          fullDescription: 'A complete ATM interface simulation featuring user authentication, balance inquiry, cash withdrawal, deposit functionality, and transaction history. Built with Java Swing for the frontend and MySQL for data persistence. Features include secure PIN validation, transaction logging, and receipt generation.',
          features: ['User Authentication', 'Balance Inquiry', 'Cash Withdrawal', 'Deposit Functionality', 'Transaction History', 'Receipt Generation']
        },
        {
          id: 2,
          title: 'Number Guessing Game',
          description: 'An interactive number guessing game with multiple difficulty levels.',
          image: 'https://images.unsplash.com/photo-1606092195730-5d7b9af1efc5?w=400&h=300&fit=crop',
          technologies: ['JavaScript', 'HTML', 'CSS'],
          category: 'Web',
          github: 'https://github.com/anmol5321/OIBSIP/commit/176ea0d7dac9056cfb0f432a2ac7d612ccff0e14#diff-73aa32bb9d94f2c4289c02d3789fafde13a5234575839558fcc0e07bd13ba7a7',
          demo: '#',
          fullDescription: 'A fun and interactive number guessing game with multiple difficulty levels, score tracking, and responsive design. Features include hint system, timer, and leaderboard functionality with local storage persistence.',
          features: ['Multiple Difficulty Levels', 'Score Tracking', 'Hint System', 'Timer Functionality', 'Leaderboard', 'Responsive Design']
        },
        {
          id: 3,

                      className={`w-full px-4 py-4 rounded-xl border-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 resize-none ${
                        darkMode 
                          ? 'bg-gray-700/50 border-gray-600 text-white placeholder-gray-400' 
                          : 'bg-white/50 border-gray-300 text-gray-900 placeholder-gray-500'
                        } backdrop-blur-sm`}
                    ></textarea>
                  </motion.div>
                  <motion.button
                    whileHover={{ scale: 1.02, y: -2 }}
                    whileTap={{ scale: 0.98 }}
                    type="submit"
                    disabled={isSubmitting}
                    className="w-full magnetic-btn bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 disabled:from-gray-400 disabled:to-gray-500 text-white px-8 py-4 rounded-xl font-semibold transition-all duration-300 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2"
                  >
                    {isSubmitting ? (
                      <>
                        <div className="loading-spinner w-5 h-5 border-2 border-white border-t-transparent"></div>
                        <span>Sending...</span>
                      </>
                    ) : (
                      <>
                        <span>Send Message</span>
                        <span>üöÄ</span>
                      </>
                    )}
                  </motion.button>
                  
                  <AnimatePresence>
                    {submitStatus === 'success' && (
                      <motion.div
                        initial={{ opacity: 0, y: 20 }}
                        animate={{ opacity: 1, y: 0 }}
                        exit={{ opacity: 0, y: -20 }}
                        className="text-green-500 text-center p-4 bg-green-500/10 rounded-xl border border-green-500/20"
                      >
                        ‚úÖ Message sent successfully! I'll get back to you soon.
                      </motion.div>
                    )}
                    
                    {submitStatus === 'error' && (
                      <motion.div
                        initial={{ opacity: 0, y: 20 }}
                        animate={{ opacity: 1, y: 0 }}
                        exit={{ opacity: 0, y: -20 }}
                        className="text-red-500 text-center p-4 bg-red-500/10 rounded-xl border border-red-500/20"
                      >
                        ‚ùå Failed to send message. Please try again.
                      </motion.div>
                    )}
                  </AnimatePresence>
                </form>
              </motion.div>
              
              {/* Enhanced Contact Info */}
              <motion.div
                initial={{ opacity: 0, x: 50 }}
                whileInView={{ opacity: 1, x: 0 }}
                transition={{ duration: 0.8 }}
                viewport={{ once: true }}
                className="space-y-8"
              >
                <div>
                  <h3 className={`text-2xl font-bold mb-6 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                    Get In Touch
                  </h3>
                  
                  <div className="space-y-4">
                    {contactInfo.map((info, index) => (
                      <motion.a
                        key={info.title}
                        initial={{ opacity: 0, x: 20 }}
                        whileInView={{ opacity: 1, x: 0 }}
                        transition={{ delay: index * 0.1 }}
                        viewport={{ once: true }}
                        whileHover={{ scale: 1.02, x: 10 }}
                        href={info.link}
                        className={`flex items-center space-x-4 p-4 rounded-xl transition-all duration-300 ${darkMode ? 'bg-gray-900/50 hover:bg-gray-800/50' : 'bg-white/50 hover:bg-white/80'} backdrop-blur-sm border ${darkMode ? 'border-gray-700' : 'border-gray-200'} group`}
                      >
                        <div className="text-3xl group-hover:scale-110 transition-transform duration-300">
                          {info.icon}
                        </div>
                        <div>
                          <p className={`font-semibold ${darkMode ? 'text-white' : 'text-gray-900'} group-hover:text-blue-500 transition-colors duration-300`}>
                            {info.title}
                          </p>
                          <p className={`${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                            {info.value}
                          </p>
                        </div>
                      </motion.a>
                    ))}
                  </div>
                </div>
                
                {/* Enhanced Social Links */}
                <div>
                  <h4 className={`text-xl font-semibold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                    Follow Me
                  </h4>
                  <div className="grid grid-cols-2 gap-4">
                    {socialLinks.map((social, index) => (
                      <motion.a
                        key={social.name}
                        initial={{ opacity: 0, scale: 0 }}
                        whileInView={{ opacity: 1, scale: 1 }}
                        transition={{ delay: index * 0.1 }}
                        viewport={{ once: true }}
                        whileHover={{ scale: 1.05, y: -2 }}
                        whileTap={{ scale: 0.95 }}
                        href={social.url}
                        target="_blank"
                        rel="noopener noreferrer"
                        className={`flex items-center space-x-3 p-4 rounded-xl transition-all duration-300 ${darkMode ? 'bg-gray-900/50 hover:bg-gray-800/50' : 'bg-white/50 hover:bg-white/80'} backdrop-blur-sm border ${darkMode ? 'border-gray-700' : 'border-gray-200'} ${social.color} group`}
                      >
                        <span className="text-2xl group-hover:scale-110 transition-transform duration-300">
                          {social.icon}
                        </span>
                        <span className={`font-medium ${darkMode ? 'text-white' : 'text-gray-900'} group-hover:text-white transition-colors duration-300`}>
                          {social.name}
                        </span>
                      </motion.a>
                    ))}
                  </div>
                </div>
                
                {/* Enhanced Resume Download */}
                <motion.div
                  initial={{ opacity: 0, y: 20 }}
                  whileInView={{ opacity: 1, y: 0 }}
                  transition={{ delay: 0.4 }}
                  viewport={{ once: true }}
                >
                  <motion.a
                    whileHover={{ scale: 1.05, y: -2 }}
                    whileTap={{ scale: 0.95 }}
                    href="images/ANMOL_KOLHE_RESUME.pdf"
                    download
                    className="magnetic-btn inline-flex items-center space-x-3 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white px-8 py-4 rounded-xl font-semibold transition-all duration-300 shadow-lg hover:shadow-xl neon-glow"
                  >
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span>Download Resume</span>
                    <motion.span
                      animate={{ y: [0, -2, 0] }}
                      transition={{ duration: 1.5, repeat: Infinity }}
                    >
                      üìÑ
                    </motion.span>
                  </motion.a>
                </motion.div>
              </motion.div>
            </div>
            
            {/* Enhanced Google Maps */}
            <motion.div
              initial={{ opacity: 0, y: 50 }}
              whileInView={{ opacity: 1, y: 0 }}
              transition={{ duration: 0.8 }}
              viewport={{ once: true }}
              className="mt-16"
            >
              <div className="relative overflow-hidden rounded-2xl shadow-2xl">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d242117.70906876185!2d73.69815249759164!3d18.524870611449476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf2e67461101%3A0x828d43bf9d9ee343!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1750361553719!5m2!1sen!2sin"
                  width="100%"
                  height="400"
                  style={{ border: 0 }}
                  allowFullScreen=""
                  loading="lazy"
                  referrerPolicy="no-referrer-when-downgrade"
                  className="grayscale hover:grayscale-0 transition-all duration-500"
                ></iframe>
                <div className="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent pointer-events-none"></div>
              </div>
            </motion.div>
          </div>
        </section>
      );
    };

    // Enhanced Footer
    const Footer = ({ darkMode }) => {
      return (
        <footer className={`py-12 relative overflow-hidden ${darkMode ? 'bg-gray-900 border-t border-gray-800' : 'bg-white border-t border-gray-200'}`}>
          <div className="container mx-auto px-4">
            <div className="grid md:grid-cols-3 gap-8 mb-8">
              <motion.div
                initial={{ opacity: 0, y: 20 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
              >
                <h3 className={`text-xl font-bold mb-4 gradient-text`}>
                  <span className="font-mono">{'<AK/>'}</span>
                </h3>
                <p className={`${darkMode ? 'text-gray-400' : 'text-gray-600'} leading-relaxed`}>
                  Passionate Android & Flutter developer creating innovative mobile solutions that make a difference.
                </p>
              </motion.div>
              
              <motion.div
                initial={{ opacity: 0, y: 20 }}
                whileInView={{ opacity: 1, y: 0 }}
                transition={{ delay: 0.1 }}
                viewport={{ once: true }}
              >
                <h4 className={`font-semibold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                  Quick Links
                </h4>
                <div className="space-y-2">
                  {['About', 'Skills', 'Projects', 'Certificates', 'Contact'].map((link) => (
                    <motion.button
                      key={link}
                      whileHover={{ x: 5 }}
                      onClick={() => document.getElementById(link.toLowerCase()).scrollIntoView({ behavior: 'smooth' })}
                      className={`block ${darkMode ? 'text-gray-400 hover:text-white' : 'text-gray-600 hover:text-gray-900'} transition-colors duration-300`}
                    >
                      {link}
                    </motion.button>
                  ))}
                </div>
              </motion.div>
              
              <motion.div
                initial={{ opacity: 0, y: 20 }}
                whileInView={{ opacity: 1, y: 0 }}
                transition={{ delay: 0.2 }}
                viewport={{ once: true }}
              >
                <h4 className={`font-semibold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                  Connect
                </h4>
                <div className="flex space-x-4">
                  {[
                    { name: 'GitHub', url: 'https://github.com/anmolkolhe', icon: 'üêô' },
                    { name: 'LinkedIn', url: 'https://linkedin.com/in/anmolkolhe', icon: 'üíº' },
                    { name: 'Twitter', url: 'https://twitter.com/anmolkolhe', icon: 'üê¶' }
                  ].map((social) => (
                    <motion.a
                      key={social.name}
                      whileHover={{ scale: 1.2, y: -2 }}
                      whileTap={{ scale: 0.9 }}
                      href={social.url}
                      target="_blank"
                      rel="noopener noreferrer"
                      className={`w-10 h-10 rounded-full flex items-center justify-center text-lg transition-all duration-300 ${
                        darkMode 
                          ? 'bg-gray-800 hover:bg-gradient-to-r hover:from-blue-500 hover:to-purple-600' 
                          : 'bg-gray-200 hover:bg-gradient-to-r hover:from-blue-500 hover:to-purple-600 hover:text-white'
                      }`}
                    >
                      {social.icon}
                    </motion.a>
                  ))}
                </div>
              </motion.div>
            </div>
            
            <motion.div
              initial={{ opacity: 0 }}
              whileInView={{ opacity: 1 }}
              transition={{ delay: 0.3 }}
              viewport={{ once: true }}
              className={`text-center pt-8 border-t ${darkMode ? 'border-gray-800' : 'border-gray-200'}`}
            >
              <p className={`${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                ¬© 2024 Anmol Kolhe. All rights reserved.
              </p>
              <motion.p
                animate={{ opacity: [0.5, 1, 0.5] }}
                transition={{ duration: 2, repeat: Infinity }}
                className={`mt-2 text-sm ${darkMode ? 'text-gray-500' : 'text-gray-500'}`}
              >
                
              </motion.p>
            </motion.div>
          </div>
        </footer>
      );
    };

    // Enhanced Back to Top Button
    const BackToTop = ({ darkMode }) => {
      const [isVisible, setIsVisible] = useState(false);

      useEffect(() => {
        const toggleVisibility = () => {
          if (window.pageYOffset > 300) {
            setIsVisible(true);
          } else {
            setIsVisible(false);
          }
        };

        window.addEventListener('scroll', toggleVisibility);
        return () => window.removeEventListener('scroll', toggleVisibility);
      }, []);

      const scrollToTop = () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      };

      return (
        <AnimatePresence>
          {isVisible && (
            <motion.button
              initial={{ opacity: 0, scale: 0, rotate: -180 }}
              animate={{ opacity: 1, scale: 1, rotate: 0 }}
              exit={{ opacity: 0, scale: 0, rotate: 180 }}
              whileHover={{ scale: 1.1, y: -2 }}
              whileTap={{ scale: 0.9 }}
              onClick={scrollToTop}
              className="fixed bottom-8 right-8 magnetic-btn bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white p-4 rounded-full shadow-2xl z-40 transition-all duration-300 neon-glow group"
            >
              <motion.svg
                className="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                animate={{ y: [0, -2, 0] }}
                transition={{ duration: 1.5, repeat: Infinity }}
              >
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
              </motion.svg>
              <div className="absolute inset-0 rounded-full bg-white/20 scale-0 group-hover:scale-100 transition-transform duration-300"></div>
            </motion.button>
          )}
        </AnimatePresence>
      );
    };

    // Main App Component
    const App = () => {
      const [darkMode, setDarkMode] = useState(false);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          setDarkMode(savedTheme === 'dark');
        } else {
          // Check system preference
          setDarkMode(window.matchMedia('(prefers-color-scheme: dark)').matches);
        }

        // Simulate loading
        setTimeout(() => setLoading(false), 2000);
      }, []);

      useEffect(() => {
        localStorage.setItem('theme', darkMode ? 'dark' : 'light');
        
        if (darkMode) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }, [darkMode]);

      const toggleDarkMode = () => {
        setDarkMode(!darkMode);
      };

      // Security features
      useEffect(() => {
        const handleContextMenu = (e) => {
          e.preventDefault();
        };

        const handleKeyDown = (e) => {
          if (
            e.key === 'F12' ||
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
            (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 's' || e.key === 'S'))
          ) {
            e.preventDefault();
          }
        };

        document.addEventListener('contextmenu', handleContextMenu);
        document.addEventListener('keydown', handleKeyDown);

        return () => {
          document.removeEventListener('contextmenu', handleContextMenu);
          document.removeEventListener('keydown', handleKeyDown);
        };
      }, []);

      // Loading Screen
      if (loading) {
        return (
          <div className={`fixed inset-0 flex items-center justify-center ${darkMode ? 'bg-gray-900' : 'bg-white'} z-50`}>
            <div className="text-center">
              <motion.div
                animate={{ rotate: 360 }}
                transition={{ duration: 2, repeat: Infinity, ease: "linear" }}
                className="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"
              />
              <motion.h2
                animate={{ opacity: [0.5, 1, 0.5] }}
                transition={{ duration: 1.5, repeat: Infinity }}
                className={`text-2xl font-bold gradient-text`}
              >
                Loading Portfolio...
              </motion.h2>
            </div>
          </div>
        );
      }

      return (
        <div className={`min-h-screen transition-all duration-500 ${darkMode ? 'dark' : ''}`}>
          <Navigation darkMode={darkMode} toggleDarkMode={toggleDarkMode} />
          <HeroSection darkMode={darkMode} />
          <AboutSection darkMode={darkMode} />
          <SkillsSection darkMode={darkMode} />
          <ProjectsSection darkMode={darkMode} />
          <CertificatesSection darkMode={darkMode} />
          <ContactSection darkMode={darkMode} />
          <Footer darkMode={darkMode} />
          <BackToTop darkMode={darkMode} />
        </div>
      );
    };

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
